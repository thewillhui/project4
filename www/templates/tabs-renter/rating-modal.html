  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Rate this appointment</h1>
       <button class="button button-primary" ng-click="cancelRating()">Cancel</button>
    </ion-header-bar>
    <ion-content>

      <div class="list list-inset">
        <label class="item item-input">
          <span class="input-label">{{currentRating.agent.first_name}}</span>
        </label>

        <label class="item item-input">
          <input type="number" ng-model="agent_ratings.ar_overall_star" required placeholder="from 1 to 5" ng-minlength="1" ng-maxlength="1"/>
        </label>

        <label class="item item-input item-stacked-label">
          <input type="text" placeholder="comment here" ng-model="agent_ratings.ar_comment">
        </label>
      </div>

    </ion-content>
    <ion-footer-bar>
      <button class="button button-full button-balanced" ng-click="sendRating()">
        Rate User
      </button>
    </ion-footer-bar>
  </ion-modal-view>
