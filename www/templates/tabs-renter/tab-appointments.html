<ion-view view-title="My appointments">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="getAppointments()">
    </ion-refresher>

    <div class="list" ng-repeat="(key, appointment_list) in appointments">

      <div class="item item-divider">
        {{key}}
      </div>

      <div class="item" ng-repeat="appointment in appointment_list">
        {{appointment.location}}
        <p>on {{appointment.start_date | date: "MM-dd-yyyy"}}<p>
        <p>with {{appointment.agent.first_name}} {{appointment.agent.family_name}}</p>
      </div>

    </div>
