<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="Chat Room">

  <ion-content class="padding col" deletegate-handle="userMessageScroll">
    <div ng-repeat="(key, message) in messages track by $index">
      <!-- text -->
      <div class="chat-bubble left"
      ng-class="[
          {received: message.imageable_type == 'Agent'&&message.message_type =='text'},
          {sent: message.imageable_type == 'Renter'&&message.message_type =='text'}]"
      ng-if="message.message_type == 'text'">
        <div class="message">
          {{message.body}}
        </div>
        <div class="message-detail">
          <span>{{message.imageable_id}} says:</span>
          <span am-time-ago="message.created_at"></span>
        </div>
      </div>

      <!-- property listings -->
      <div class="chat-bubble left renterlisting" ng-if="message.message_type == 'listing'">
        <div class="message">
          {{message.body}}
        </div>
        <button class="button" ng-click="getListings(message.id)">
          View Listing
        </button>
      </div>

      <!-- appointment -->
      <div class="chat-bubble left appointment" ng-if="message.message_type == 'appointment'">
        <div class="message">
          {{message.body}}
        </div>
        <button class="button" ng-show="message.appointment_status=='unconfirmed'" ng-click="confirmAppointment(key, message.id)">
          Confirm
        </button>
        <button class="button disabled" ng-show="message.appointment_status=='confirmed'">
          Confirmed
        </button>

        <button class="button" ng-show="message.appointment_status != 'cancelled'" ng-hide="message.appointment_status == 'confirmed'" ng-click="cancelAppointment(key, message.id)">
          Cancel
        </button>
      </div>
    </div>
  </ion-content>
  <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
    <label class="item-input-wrapper">
      <input type="text" placeholder="Type your message" on-return="sendMessage(); closeKeyboard()" ng-model="message" on-focus="inputUp()" on-blur="inputDown()" />
    </label>
    <button class="button button-clear" ng-click="sendMessage()">
      Send
    </button>
  </ion-footer-bar>
</ion-view>
