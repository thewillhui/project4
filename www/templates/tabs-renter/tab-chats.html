<ion-view view-title="Chats">
  <ion-content>
    <ion-list>

      <ion-item class="item-remove-animate item-avatar item-icon-right"
      ng-repeat = "(key, chat) in chats track by $index"
      type = "item-text-wrap"
      ng-click="getChat({{key}})">
        <h2>{{chat.agent.first_name}} {{chat.agent.family_name}}</h2>
        <p>{{chat.messages[chat.messages.length-1].body}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
