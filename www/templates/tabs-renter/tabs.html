<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="New enquiry" icon-off="ion-compose" icon-on="ion-compose" ui-sref="tab.renter-enquiry.location">
    <ion-nav-view name="tab-renter-enquiry"></ion-nav-view>
  </ion-tab>

<!-- renter signup -->
  <ion-tab title="Sign-up" icon-off="ion-person-add" icon-on="ion-person-add" ui-sref="tab.renter-signup">
    <ion-nav-view name="tab-renter-signup"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/renter/chats">
    <ion-nav-view name="tab-renter-chats"></ion-nav-view>
  </ion-tab>

  <!-- My Enquiries Tab -->
  <ion-tab title="My Enquiries" icon-off="ion-ios-list-outline" icon-on="ion-ios-list-outline" ui-sref="tab.renter-my-enquiries">
    <ion-nav-view name="tab-renter-my-enquiries"></ion-nav-view>
  </ion-tab>

  <!-- New Listings -->
  <ion-tab title="New Listings" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/agent/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- My Listings -->
  <ion-tab title="My Listings" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#">
    <ion-nav-view name="tab-listings"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/renter/account">
    <ion-nav-view name="tab-renter-account"></ion-nav-view>
  </ion-tab>

  <!-- agent signup -->
  <ion-tab title="TestAgent" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="tab.testagent">
    <ion-nav-view name="tab-testAgent"></ion-nav-view>
  </ion-tab>

  <!-- renter signup -->
  <ion-tab title="TestRenter" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="tab.testrenter">
    <ion-nav-view name="tab-testRenter"></ion-nav-view>
  </ion-tab>

  <!-- agent signup -->
  <ion-tab title="TestAgentLogin" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="tab.testagentLogin">
    <ion-nav-view name="tab-testAgentLogin"></ion-nav-view>
  </ion-tab>

  <!-- renter signup -->
  <ion-tab title="TestRenterLogin" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="tab.testrenterLogin">
    <ion-nav-view name="tab-testRenterLogin"></ion-nav-view>
  </ion-tab>


</ion-tabs>
