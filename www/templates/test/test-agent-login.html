<ion-view view-title="Agent">
  <ion-content>
    <div class="list">
      <section ng-app="simplyHome" ng-controller="AgentAuthCtrl">
        <h1>Agent Login</h1>
      <form ng-submit="handleLoginBtnClick()" role="form">
        <div class="form-group">
          <label>mobile number</label>
          <input type="text" name="mobile_number" ng-model="loginForm.mobile_number" required="required" class="form-control"/>
        </div>

        <div class="form-group">
          <label>password</label>
          <input type="password" name="password" ng-model="loginForm.password" required="required" class="form-control"/>
        </div>

        <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
      </form>
      </section>

      <button class="btn" ng-click="handleSignOutClick()"> Sign Out </button>
    </div>
  </ion-content>
</ion-view>
